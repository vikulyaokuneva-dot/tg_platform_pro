name: Platform startup check

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-platform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run engine (short check)
        run: |
          timeout 15s python main.py || true
